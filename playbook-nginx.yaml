---
- name: Install and Configure Nginx on EC2 Nodes
  hosts: ec2_nodes
  become: true

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install nginx
      apt:
        name: nginx
        state: present

    - name: Ensure nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: true
